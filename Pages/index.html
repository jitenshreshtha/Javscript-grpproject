    <div class="productContainer">

     </div>
    </div>

  <footer>
    <div class="aboutStore">
      <p>Location</p>
      <p>Address: N2H 3J8</p>
      <p>Phone number: +1-426-857-9012</p>
      <p>Mail@ Aonestore@gmail.com</p>

    <div class="links">
